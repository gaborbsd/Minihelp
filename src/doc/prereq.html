<h1>Prerequisites</h1>
<p>To compile Minihelp from source code, you need the following software
on your computer:</p>

<ul>
<li><p>Java Development Kit (JDK) 8</p></li>
<li><p>Maven</p></li>
</ul>

<p>To run the compiled version of Minihelp, you need:</p>

<ul>
<li><p>Java Runtime Environment (JRE) 8</p></li>
</ul>
</body>
